<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-success" id="staticBackdropLabel">Novo Paciente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data-nascimento">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="sexo">Sexo/Gênero</label>
                    <select class="form-select" id="sexo">
                      <option value="digite">Digite</option>
                      <option value="masculino">Masculino</option>
                      <option value="feminino">Feminino</option>
                      <option value="outro">Outro</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="nacionalidade">Nacionalidade</label>
                    <select class="form-select" id="nacionalidade">
                      <option value="digite">Digite</option>
                      <option value="Brasileira">Brasileira</option>
                      <option value="Estrangeira">Estrangeira</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="Naturalidade">Naturalidade</label>
                    <input type="text" class="form-control" id="naturalidade">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="Profissão">Profissão</label>
                    <input type="text" class="form-control" id="profissão">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="Escolaridade">Escolaridade</label>
                    <input type="text" class="form-control" id="escolaridade">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="estado-civil">Estado Civil</label>
                    <select class="form-select" id="estado-civil">
                       <option value="digite">Digite</option>
                      <option value="Solteiro">Solteiro(a)</option>
                      <option value="Casado">Casado(a)</option>
                      <option value="Divorciado">Divorciado(a)</option>
                      <option value="Viúvo">Viúvo(a)</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="Mãe">Mãe</label>
                    <input type="text" class="form-control" id="mãe">
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="Pai">Pai</label>
                    <input type="text" class="form-control" id="pai">
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light text-black " data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Criar
          </button>
        </div>
      </div>
    </div>
  </div>






  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message to @getbootstrap</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
